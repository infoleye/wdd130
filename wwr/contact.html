<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us | The Rapid Splash </title>
    <meta name="description" content="Contact Us at The Rapid Splash to have fun.">
    <meta name="author" content="Babatunde John Ogunleye">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
        <a href="index.html"><img src="images/therapidsplash.jpg" alt="Rapid Splash logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="contactus">
        <h1>Contact Us</h1>
        <form class="contactform">
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="emailaddress">Email:</label>
                <input type="email" id="emailaddress" name="email" required>

                <label for="phonenumber">Phone No:</label>
                <input type="number" id="phonenumber" name="phoneno" required>
            </fieldset>

            <fieldset class="radio-inputs">
            <label>
                <input type="radio" name="inquiry" value="general">
                General Inquiry
            </label>

            <label>
                <input type="radio" name="inquiry" value="reservation">
                Reservation Question
            </label>

            <label>
                <input type="radio" name="inquiry" value="website">
                Website Suggestion
            </label>
            </fieldset>


            <fieldset>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>

            </fieldset>
            <div class="signup">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>

        <section class="address">
            <h2>Our Contact Info</h2>
            <address>504 82 Crescent,<br>Gwarinpa, ID 643920</address>
            <a href="tel:+234-903-475-2492">(234) 234-903-475-2492</a>
            <a href="mailto:info@rapisplash.com">info@rapidsplash.com</a>
            <div class="gmap">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4684.83567540176!2d7.4340488053416465!3d9.112718437532422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1754676258193!5m2!1sen!2sng"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="map-frame"></iframe>
            </div>
        </section>

        <hr class="hrule">
        <section class="employee-section">
            <h2>Our Employees</h2>
            
            <figure>
                <img src="images/CEO.jpg" alt="Portrait of JOHN ANDREW, CEO"><figcaption>
                JOHN ANDREW, CEO</figcaption>
            </figure>
            <figure>
                <img src="images/CFO.jpg" alt="Portrait of YAKUBU ISIAKA, CFO"><figcaption>
                YAKUBU ISIAKA, CFO</figcaption>
            </figure>
            <figure>
                <img src="images/HR.jpg" alt="Portrait of EUNICE JIMI, HM"><figcaption>
                EUNICE JIMI, HM</figcaption>
            </figure>
            
        </section>
    </main>

        <p> &copy; 2025 | The Rapid Splash | Babatunde John Ogunleye</p>

            <a href="https://Instagram.com" target="_blank">

            </a>
        </div>
    </footer>
